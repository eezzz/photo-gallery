<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #fafafa;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        header {
            background: #fff;
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        header p {
            color: #888;
            font-size: 0.9rem;
        }

        /* Category Navigation */
        .categories {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1.5rem;
            flex-wrap: wrap;
            background: #fff;
            border-bottom: 1px solid #eee;
        }

        .category-btn {
            padding: 0.5rem 1.5rem;
            border: 1px solid #ddd;
            background: transparent;
            cursor: pointer;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .category-btn:hover,
        .category-btn.active {
            background: #333;
            color: #fff;
            border-color: #333;
        }

        /* Gallery Grid */
        .gallery {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .photo-card {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            aspect-ratio: 4/3;
            background: #eee;
            border-radius: 4px;
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease, opacity 0.3s ease;
        }

        .photo-card:hover img {
            transform: scale(1.05);
        }

        .photo-card .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            color: #fff;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .photo-card:hover .overlay {
            opacity: 1;
        }

        .photo-card .overlay h3 {
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 0.25rem;
        }

        .photo-card .overlay span {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 85vh;
            object-fit: contain;
        }

        .lightbox-caption {
            text-align: center;
            color: #fff;
            padding: 1rem;
            font-size: 0.9rem;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
            z-index: 1001;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .lightbox-close:hover {
            opacity: 1;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3rem;
            color: #fff;
            cursor: pointer;
            padding: 1rem;
            opacity: 0.7;
            transition: opacity 0.3s;
            user-select: none;
        }

        .lightbox-nav:hover {
            opacity: 1;
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 3rem;
            color: #888;
            font-size: 0.85rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                padding: 1rem;
                gap: 1rem;
            }

            .lightbox-nav {
                font-size: 2rem;
            }

            .lightbox-prev {
                left: 10px;
            }

            .lightbox-next {
                right: 10px;
            }
        }

        /* Animation */
        .photo-card {
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Photo Gallery</h1>
        <p>A collection of moments</p>
    </header>

    <nav class="categories">
        <button class="category-btn active" data-category="all">All</button>
        <button class="category-btn" data-category="portrait">Portrait</button>
        <button class="category-btn" data-category="nature">Nature</button>
        <button class="category-btn" data-category="wildlife">Wildlife</button>
        <button class="category-btn" data-category="pets">Pets</button>
        <button class="category-btn" data-category="events">Events</button>
    </nav>

    <main class="gallery" id="gallery">
        <!-- Photos will be dynamically loaded here -->
    </main>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close">&times;</span>
        <span class="lightbox-nav lightbox-prev">&#10094;</span>
        <span class="lightbox-nav lightbox-next">&#10095;</span>
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="">
            <div class="lightbox-caption" id="lightbox-caption"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 My Photo Gallery. All rights reserved.</p>
    </footer>

    <script>
        // Photo data - Add your photos here
        // Format: { src: "images/Category/filename.jpg", title: "Photo Title", category: "category" }
        // Categories: portrait, nature, wildlife, pets, events
        const photos = [
            // Example entries (replace with your actual photos):
            // { src: "images/Portrait/photo1.jpg", title: "Portrait Photo", category: "portrait" },
            // { src: "images/Nature/photo1.jpg", title: "Nature Photo", category: "nature" },
            // { src: "images/Wildlife/photo1.jpg", title: "Wildlife Photo", category: "wildlife" },
            // { src: "images/Pets/photo1.jpg", title: "Pets Photo", category: "pets" },
            // { src: "images/Events/photo1.jpg", title: "Events Photo", category: "events" },
        ];

        // DOM Elements
        const gallery = document.getElementById('gallery');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxCaption = document.getElementById('lightbox-caption');
        const categoryBtns = document.querySelectorAll('.category-btn');

        let currentIndex = 0;
        let filteredPhotos = [...photos];

        // Render gallery
        function renderGallery(filter = 'all') {
            gallery.innerHTML = '';
            filteredPhotos = filter === 'all'
                ? photos
                : photos.filter(p => p.category === filter);

            filteredPhotos.forEach((photo, index) => {
                const card = document.createElement('div');
                card.className = 'photo-card';
                card.style.animationDelay = `${index * 0.1}s`;
                card.innerHTML = `
                    <img src="${photo.src}" alt="${photo.title}" loading="lazy">
                    <div class="overlay">
                        <h3>${photo.title}</h3>
                        <span>${photo.category}</span>
                    </div>
                `;
                card.addEventListener('click', () => openLightbox(index));
                gallery.appendChild(card);
            });
        }

        // Category filtering
        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderGallery(btn.dataset.category);
            });
        });

        // Lightbox functions
        function openLightbox(index) {
            currentIndex = index;
            updateLightbox();
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }

        function updateLightbox() {
            const photo = filteredPhotos[currentIndex];
            lightboxImg.src = photo.src;
            lightboxCaption.textContent = `${photo.title} - ${photo.category}`;
        }

        function navigate(direction) {
            currentIndex += direction;
            if (currentIndex < 0) currentIndex = filteredPhotos.length - 1;
            if (currentIndex >= filteredPhotos.length) currentIndex = 0;
            updateLightbox();
        }

        // Event listeners
        document.querySelector('.lightbox-close').addEventListener('click', closeLightbox);
        document.querySelector('.lightbox-prev').addEventListener('click', () => navigate(-1));
        document.querySelector('.lightbox-next').addEventListener('click', () => navigate(1));

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) closeLightbox();
        });

        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') navigate(-1);
            if (e.key === 'ArrowRight') navigate(1);
        });

        // Initial render
        renderGallery();
    </script>
</body>
</html>
